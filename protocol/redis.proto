ReplyTimeout = 300;
Terminator = CR LF;

getInteger {
    out "GET \$1";
    in "$%*u";
    in "%d";
    #@replytimeout {disconnect; wait 5000; connect 500;}
}

getFloat {
    out "GET \$1";
    in "$%*u";
    in "%f";
    #@replytimeout {disconnect; wait 5000; connect 500;}
}

getString {
    out "GET \$1";
    in "$%*u";
    in "%#s";
    #@replytimeout {disconnect; wait 5000; connect 500;}
}

getHash {
    out "HGET \$1 \$2";
    in "$%*u";
    in "%f";
    #@replytimeout {disconnect; wait 5000; connect 500;}
}

getArray {
    separator=",";
    inTerminator="";
    out "LRANGE \$1 0 -1";
    in "%#/([*$][0-9]\r\n)//%#/\r\n/,/%f";
    @replytimeout {}
}

setInteger {
    out "SET \$1 %d";
    in "+OK";
}

setFloat {
    out "SET \$1 %f";
    in "+OK";
}

setString {
    out "SET \$1 \"%s\"";
    in "+OK";
}

setHash {
    out "HSET \$1 \$2 %f";
    in "$%*d";
    in "%f";
}
